<!DOCTYPE html>
<html lang="en">
  <head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, maximum-scale=1.0"
    />
    <title>Omkara - Gallery</title>

    <!-- CSS  -->
    <link
      href="https://fonts.googleapis.com/icon?family=Material+Icons"
      rel="stylesheet"
    />
    <link
      href="css/materialize.css"
      type="text/css"
      rel="stylesheet"
      media="screen,projection"
    />
    <link
      href="css/style.css"
      type="text/css"
      rel="stylesheet"
      media="screen,projection"
    />
  </head>
  <body>
    <nav class="page-nav-bar white" role="navigation"></nav>
    <div class="section no-pad-bot" id="index-banner">
      <div class="container">
        <div>
          <h4 class="center-align teal-text">Gallery</h4>
        </div>
      </div>
    </div>
    <br /><br />
    <nav style="height: 60px; line-height: 60px">
      <div class="nav-wrapper teal">
        <ul class="left">
          <li><a href="#ODC">ODC</a></li>
          <li><a href="#others">Others</a></li>
        </ul>
      </div>
    </nav>
    <br />
    <div class="container img-gallery img-gallery-odc" id="ODC">
      <h5 class="teal-text center-align">Over Dimension Consignment</h5>
      <br />
      <div class="progress">
        <div class="indeterminate"></div>
      </div>
    </div>

    <div class="container img-gallery img-gallery-random" id="others">
      <h5 class="teal-text center-align">Others</h5>
      <br />
      <div class="progress">
        <div class="indeterminate"></div>
      </div>
    </div>

    <footer class="page-footer teal darken-1"></footer>

    <!--  Scripts-->
    <script src="https://code.jquery.com/jquery-2.1.1.min.js"></script>
    <script src="js/materialize.js"></script>
    <script src="js/init.js"></script>
  </body>
</html>
